<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="practice1.css">
</head>
<body>
    <div class="screen">
        <div style="margin: 0 auto; width: 30%;">
            <h1 style="margin-left: 60px;">★회원가입★</h1>
        </div>
        <form class=big_box action="">
            <table style="border-collapse: collapse; width: 560px;">
                <tbody>
                    <tr class="row"><td class = "sub">*아이디 입력</td></tr>
                    <tr class="row">
                        <td class="label">사용자 ID</td>
                        <td><input type="text"></td>
                        <td><input type="button", value="ID 중복확인"></td>
                    </tr>
                    <tr class="row">
                        <td class="label">비밀번호</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr class="row">
                        <td class="label">비밀번호 확인</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr class="row">
                        <td class = "sub">*개인정보 입력</td>
                    </tr>
                    <tr class="row">
                        <td class="label">사용자 이름</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr class="row">
                        <td class="label">주민등록 번호</td>
                        <td><input type="text"> -</td>
                        <td> <input type="text"></td>
                    </tr>
                    <tr class="row">
                        <td class="label" style="font-weight: 700;">E-Mail</td>
                        <td colspan="2"><input type="text" class="long_input"></td>
                    </tr>
                    <tr class="row">
                        <td class="label" style="font-weight: 700;">Blog</td>
                        <td colspan="2"><input type="text" class="long_input"></td>
                    </tr>
                    <tr class="row">
                        <td class="label">우편번호</td>
                        <td><input type="text"></td>
                        <td colspan="2" class="checkEmpty"><input type="button", value="우편번호 검색"> 우편번호를 입력하세요</td>
                        <!-- <td class="checkEmpty"> 우편번호를 입력하세요</td> -->
                    </tr>
                    <tr class="row">
                        <td class="label">주소</td>
                        <td colspan="2">
                            <input type="text" class="long_input">
                            <div class="checkEmpty">주소를 입력하세요</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <input style="margin-left: 25%;" type="submit" value="등록">
                <input type="reset" value="다시입력">
                <input type="button" value="취소">
            </div>
        </form>
    </div>
</body>
</html>
