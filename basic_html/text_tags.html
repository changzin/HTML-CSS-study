<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 여기는 탭에서 뜨는 이름 </title>
</head>
<body>
    <div id="highestTag"">맨 위 태그입니다.</div>
    <h1> h1 태그 </h1>
    <h2> h2 크기 </h2>
    <h3> h3 크기</h3>
    <h4> h4 크기</h4>
    <h5> h5 크기</h5>

    <!-- paragraph, 단락이란 뜻이다. -->
    <p> p 태그 출력출력출력 </p>

    <!-- br태그는 line break란 뜻이다. -->
    <br/>

    <!-- italic, 기울어진 출력 -->
    <i> i태그 출력 결과 </i>

    <br/>

    <!-- anchor, 링크 -->
    <a href="#"> &lt;a&gt; a 태그 &lt;a/&gt;</a>

    <br/>

    <div style="height: 700px; "></div>

    <!-- 아래 링크에 들어가면 id를 가진 태그 위치로 이동한다.  -->
    <a href="#highestTag"> 맨 위 태그로 이동 >> href에 아이디도 걸 수 있다. </a>


</body>
</html>
