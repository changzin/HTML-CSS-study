<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> img_audio_ tags </title>
</head>
<body>
    <!-- img 태그는 self-contained tag로, 혼자 열고닫을 수 있다. -->
    <h1> img 태그 </h1>
    <img src="C:\Users\san81\OneDrive\바탕 화면\study\ezen\html-css\html-css\source\icons8-arrow-48.png" alt=""/>

    <br/>

    <!-- audio 태그는 self-contained tag가 아니다. controls로 간단한 재생바 생성 가능하다. -->
    <h1> audio 태그 </h1>
    <audio src="C:\Users\san81\OneDrive\바탕 화면\study\ezen\html-css\html-css\source\Kalimba.mp3", 
        controls="controls" autoplay="autoplay"></audio>


    <br/>

    <!-- video 태그같은 경우는 source 태그를 안에 넣는다. -->
    <h1> video 태그 </h1>
    <video controls="controls" width="640", height="360">
        <source src="C:\Users\san81\OneDrive\바탕 화면\study\ezen\html-css\html-css\source\Wildlife.mp4", type="video/mp4">
    </video>

</body>
</html>
